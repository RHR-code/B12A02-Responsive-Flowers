<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FLowers</title>
  </head>
  <body class="bg-[#F5F8FF]">
    <header>
      <nav
        class="max-w-[1140px] lg:mx-auto flex justify-between items-center mt-[30px] mx-4"
      >
        <div>
          <img class="w-[63px] lg:w-[135px]" src="assets/logo.png" alt="" />
        </div>
        <div class="flex gap-12">
          <ul class="lg:flex gap-12 text-[#8987A1] hidden">
            <li><a class="text-[#252432] font-bold" href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">About Us</a></li>
          </ul>
          <span class="flex gap-1 items-center">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart ($56)</p>
          </span>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section
        class="max-w-[1140px] lg:mx-auto flex flex-col-reverse lg:flex-row items-end mt-7 lg:mt-[120px] lg:h-[461px]"
      >
        <div class="flex-1 mx-4 lg:mx-0">
          <h1
            class="noto_serif font-bold text-2xl lg:text-[65px] text-[#E95A08] mt-7 lg:mt-0"
          >
            <span class="text-black">Always</span> Fresh <br />
            Flowers
          </h1>
          <p class="inter-font text-sm lg:text-[22px] mt-3 lg:mt-0">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="flex-1">
          <img src="assets/hero-flower.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
